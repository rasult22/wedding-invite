<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="./vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wedding Invitation</title>
  <style>
    /* Minimal Tailwind-like CSS for this specific layout */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background-color: white;
      font-family: system-ui, -apple-system, sans-serif;
    }
    
    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 1rem 0;
      display: flex;
      flex-direction: column;
      gap: 2.5rem;
    }
    
    .image-container {
      width: 100%;
      display: flex;
    }
    
    .image-container.justify-end {
      justify-content: flex-end;
      padding: 0 1rem;
    }
    
    .image-container.justify-center {
      justify-content: center;
      padding: 0 1rem;
    }
    
    .image-container.pl-4 {
      padding-left: 1rem;
      padding-right: 0.25rem;
    }
    
    .image-container img {
      max-width: 100%;
      height: auto;
    }
    
    .image-90 { width: 90%; }
    .image-80 { width: 80%; }
    .image-70 { width: 70%; }
    .image-full { width: 100%; }
    
    .location-container {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0 1rem;
    }
    
    .map-container {
      position: relative;
      overflow: hidden;
      width: 100%;
      margin-top: 24px;
      border-radius: 16px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }
    
    .map-container iframe {
      position: relative;
      height: 40vh;
      width: 100%;
      border: none;
    }

    /* Form Styles */
    .form-container {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0 1rem;
    }

    .form {
      width: 100%;
      max-width: 28rem;
      margin-top: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .form-label {
      display: block;
      font-size: 0.875rem;
      font-weight: 500;
      color: #374151;
      margin-bottom: 0.5rem;
    }

    .form-input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #d1d5db;
      border-radius: 0.5rem;
      font-size: 1rem;
      transition: all 0.2s;
    }

    .form-input:focus {
      outline: none;
      border-color: #10b981;
      box-shadow: 0 0 0 2px rgba(16, 185, 129, 0.2);
    }

    .form-input:disabled {
      background-color: #f3f4f6;
      cursor: not-allowed;
    }

    .radio-group {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .radio-item {
      display: flex;
      align-items: center;
    }

    .radio-input {
      width: 1rem;
      height: 1rem;
      margin-right: 0.75rem;
      accent-color: #10b981;
    }

    .radio-label {
      font-size: 0.875rem;
      color: #374151;
      cursor: pointer;
    }

    .submit-btn {
      width: 100%;
      font-weight: 500;
      padding: 0.75rem 1.5rem;
      border-radius: 9999px;
      border: none;
      cursor: pointer;
      transition: all 0.2s;
      font-size: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .submit-btn.primary {
      background-color: #10b981;
      color: white;
    }

    .submit-btn.primary:hover:not(:disabled) {
      background-color: #059669;
    }

    .submit-btn.loading {
      background-color: #9ca3af;
      cursor: not-allowed;
    }

    .spinner {
      width: 1.25rem;
      height: 1.25rem;
      border: 2px solid transparent;
      border-top: 2px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 0.5rem;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .success-message {
      width: 100%;
      max-width: 28rem;
      margin-top: 1.5rem;
      text-align: center;
    }

    .success-card {
      background-color: #dcfce7;
      border: 1px solid #86efac;
      color: #166534;
      padding: 1.5rem 1rem;
      border-radius: 0.5rem;
    }

    .success-icon {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    .success-title {
      font-size: 1.125rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .success-text {
      font-size: 0.875rem;
    }

    .reset-btn {
      margin-top: 1rem;
      font-size: 0.875rem;
      color: #6b7280;
      background: none;
      border: none;
      text-decoration: underline;
      cursor: pointer;
    }

    .reset-btn:hover {
      color: #374151;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <main class="container">
    <div class="image-container justify-end">
      <img class="image-90" src="/wedding-invite/first_block.webp" alt="Wedding invitation first block" />
    </div>
    
    <div class="image-container">
      <img class="image-full" src="/wedding-invite/second_block.webp" alt="Wedding invitation second block" />
    </div>
    
    <div class="image-container pl-4">
      <img class="image-full" src="/wedding-invite/third_block.webp" alt="Wedding invitation third block" />
    </div>
    
    <div class="image-container justify-center">
      <img class="image-80" src="/wedding-invite/calendar.webp" alt="Wedding calendar" />
    </div>
    
    <div class="image-container justify-center">
      <img class="image-80" src="/wedding-invite/plan.webp" alt="Wedding plan" />
    </div>
    
    <div class="location-container">
      <img class="image-70" src="/wedding-invite/location.webp" alt="Wedding location" />
      <div class="map-container">
        <iframe
          src="https://yandex.kz/map-widget/v1/?azimuth=6.095276961544309&ll=77.215845%2C43.404279&mode=search&oid=53647128720&ol=biz&tilt=0.07860122354563986&utm_campaign=desktop&utm_medium=search&utm_source=maps&z=16.33"
          loading="lazy">
        </iframe>
      </div>
    </div>

    <div class="form-container">
      <img class="image-80" src="/wedding-invite/confirm.webp" alt="Confirm attendance" />
      
      <!-- Form -->
      <form id="weddingForm" class="form">
        <div class="form-group">
          <label for="name" class="form-label">
            Имя и фамилия (Если придете с парой, то укажите оба)
          </label>
          <input 
            type="text" 
            id="name"
            name="name"
            class="form-input"
            placeholder="Введите ваше имя"
            required
          />
        </div>

        <div class="radio-group">
          <div class="radio-item">
            <input
              type="radio"
              id="attending"
              name="attendance"
              value="attending"
              class="radio-input"
            />
            <label for="attending" class="radio-label">Приду</label>
          </div>

          <div class="radio-item">
            <input
              type="radio"
              id="attending-with-spouse"
              name="attendance"
              value="attending-with-spouse"
              class="radio-input"
            />
            <label for="attending-with-spouse" class="radio-label">Приду с супругой</label>
          </div>

          <div class="radio-item">
            <input
              type="radio"
              id="cannot-attend"
              name="attendance"
              value="cannot-attend"
              class="radio-input"
            />
            <label for="cannot-attend" class="radio-label">К сожалению не смогу прийти</label>
          </div>
        </div>

        <button type="submit" id="submitBtn" class="submit-btn primary">
          Отправить
        </button>
      </form>

      <!-- Success Message -->
      <div id="successMessage" class="success-message hidden">
        <div class="success-card">
          <div class="success-icon">✅</div>
          <h3 class="success-title">Спасибо!</h3>
          <p class="success-text">Ваш ответ успешно отправлен. Мы получили вашу информацию о присутствии на свадьбе.</p>
        </div>
      </div>
    </div>
  </main>

  <script>
    // State management
    let isLoading = false;
    let isSubmitted = false;

    // DOM elements
    const form = document.getElementById('weddingForm');
    const successMessage = document.getElementById('successMessage');
    const submitBtn = document.getElementById('submitBtn');
    const resetBtn = document.getElementById('resetBtn');
    const nameInput = document.getElementById('name');
    const radioInputs = document.querySelectorAll('input[name="attendance"]');

    // Check localStorage on page load
    function checkSubmissionStatus() {
      const submissionMarker = localStorage.getItem('wedding_invite_submitted');
      if (submissionMarker) {
        showSuccessMessage();
      }
    }

    // Show success message and hide form
    function showSuccessMessage() {
      isSubmitted = true;
      form.classList.add('hidden');
      successMessage.classList.remove('hidden');
    }

    // Show form and hide success message
    function showForm() {
      isSubmitted = false;
      form.classList.remove('hidden');
      successMessage.classList.add('hidden');
      // Reset form
      nameInput.value = '';
      radioInputs.forEach(radio => radio.checked = false);
    }

    // Set loading state
    function setLoadingState(loading) {
      isLoading = loading;
      
      if (loading) {
        submitBtn.innerHTML = '<div class="spinner"></div>Отправляется...';
        submitBtn.className = 'submit-btn loading';
        submitBtn.disabled = true;
        nameInput.disabled = true;
        radioInputs.forEach(radio => radio.disabled = true);
      } else {
        submitBtn.innerHTML = 'Отправить';
        submitBtn.className = 'submit-btn primary';
        submitBtn.disabled = false;
        nameInput.disabled = false;
        radioInputs.forEach(radio => radio.disabled = false);
      }
    }

    // Handle form submission
    async function handleSubmit(e) {
      e.preventDefault();
      
      const formData = new FormData(form);
      const name = formData.get('name');
      const attendance = formData.get('attendance');

      if (!name.trim() || !attendance) {
        alert('Пожалуйста, заполните все поля');
        return;
      }

      setLoadingState(true);

      try {
        const keys = {
          'attending': 'Приду',
          'attending-with-spouse': 'Приду с супругой',
          'cannot-attend': 'Не приду'
        };

        const response = await fetch('https://rasult22.pockethost.io/api/collections/wedding_invite/records', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            name: name,
            option: keys[attendance] || 'empty'
          }),
        });

        if (!response.ok) {
          throw new Error('Network response was not ok');
        }

        // Mark as submitted in localStorage
        localStorage.setItem('wedding_invite_submitted', 'true');
        localStorage.setItem('wedding_invite_data', JSON.stringify({
          name: name,
          option: attendance,
          submittedAt: new Date().toISOString()
        }));

        showSuccessMessage();
      } catch (error) {
        console.error('Error submitting form:', error);
        alert('Произошла ошибка при отправке. Попробуйте еще раз.');
      } finally {
        setLoadingState(false);
      }
    }

    // Reset form (for testing)
    function resetForm() {
      localStorage.removeItem('wedding_invite_submitted');
      localStorage.removeItem('wedding_invite_data');
      showForm();
    }

    // Event listeners
    form.addEventListener('submit', handleSubmit);
    resetBtn.addEventListener('click', resetForm);

    // Initialize
    checkSubmissionStatus();
  </script>
</body>
</html>
